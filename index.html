<!DOCTYPE html>
<html>
<head>
  <title>Online Markdown Editor Playground</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <button class="theme">☀️</button>
  <main>
    <section>
      <h1>Text Editor</h1>
      <textarea name="textinput" id="textinput"></textarea>
    </section>
    <section>
      <h1>Preview</h1>
      <article></article>
    </section>
  </main>

  <script src="/script.js"></script>
  <script>
    const themeBtn = document.querySelector('.theme')
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark')
      themeBtn.textContent = document.body.classList.contains('dark')
        ? '☀️'
        : '🌙'
      // if the body has a dark class then the theme is dark so ☀️ will be shown
      // so that user can change to light theme . Similarly  if body does not have
      // dark class then it is light theme , so show 🌙 for user to change to dark theme
      themeBtn.classList.toggle('dark')
    })
  </script>
</body>
</html>
